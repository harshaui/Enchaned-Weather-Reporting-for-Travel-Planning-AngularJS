<!DOCTYPE html>
<html lang="" data-ng-app="app">
<head>
  <meta t="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo and weather data</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/main.css">  

<style>
     
@import url('http://twitter.github.com/bootstrap/assets/css/bootstrap.css');
 @import url('http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css');
 .container {
    margin-top: 10px;
}
#map-canvas {
    width: 100%;
    height: 400px;
}

 </style>
</head>

<body>




  <script>
  url='http://api.openweathermap.org/data/2.5/find?lat=55.5&lon=37.5&cnt=10&appid=2de143494c0b295cca9337e1e96b00e0'
 var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
var haight = new google.maps.LatLng(49.216364,-122.811897);
var oceanBeach = new google.maps.LatLng(50.131446,-119.506838);

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var mapOptions = {
    zoom: 14,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: haight
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
    
        calcRoute();
}

function calcRoute() {
  
  var request = {
      origin: haight,
      destination: oceanBeach,
      travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
<div class="container">
    <div class="well">
   <div id="map-canvas"></div>

    </div>
</div>
